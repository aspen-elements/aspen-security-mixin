<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aspen-security-mixin test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../aspen-security-mixin.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <aspen-security-mixin></aspen-security-mixin>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <aspen-security-mixin prop1="new-prop1"></aspen-security-mixin>
      </template>
    </test-fixture>

    <script type="module">
import '../aspen-security-mixin.js';
suite('aspen-security-mixin', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'aspen-security-mixin');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello aspen-security-mixin!');
  });

  test('setting a property on the element works', () => {
    // Create a test fixture
    const element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
